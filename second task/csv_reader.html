<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSV File Reader</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
	<h1 class="mb-4">CSV File Reader</h1>
	<form id="uploadForm" enctype="multipart/form-data">
			<input type="file" class="form-control" id="csvFile" name="csvFile"><br>
		<input type="submit" value="Загрузить файл" class="form-control"/><br>
	</form>

	<hr>

	<div id="csvData"></div>
</div>

<script>
	document.getElementById('uploadForm').addEventListener('submit', function(e) {
		e.preventDefault();

		var formData = new FormData(this);

		fetch('read_csv.php', {
			method: 'POST',
			body: formData
		})
			.then(response => response.text())
			.then(data => {
				document.getElementById('csvData').innerHTML = data;
			})
			.catch(error => console.error('Ошибка:', error));
	});
</script>

</body>
</html>
